<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset="utf-8">

		<title>Equation grapher</title>

		<meta name="author" content="Kian Kasad">
		<meta name="description" content="Graph eequations">
		<meta name="theme-color" content="#1d1e20" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="icon" href="/global/images/icon.svg" type="image/svg+xml" />
		<link rel="stylesheet" href="/global/style/colors.css" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="script.js"></script>
	</head>

	<body>

		<header>
			<form id="equation-form">
				<input type=text id="equation-box" />
				<button id="submit-equation-button">Graph</button>
			</form>
			<div>
				<label for="interpolation-slider">Smoothing:</label>
				<input type="range" id="interpolation-slider" min="-1.01" max="-0.01" step="0.05" value="-0.11" />
			</div>
		</header>

		<div id="canvas-wrapper">
			<canvas id="canvas" height="800" width="800"></canvas>
		</div>

	</body>
</html>
